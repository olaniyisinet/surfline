	<div class="panel-control-right">
		<ul id="slide-out-left" class="side-nav collapsible" data-collapsible="accordion">
			<li>
				<div class="photos" id="photos">
					<img src="img/author.png" alt="" id="avatar" onerror="imgError(this);">
					<h3 id="profileNameTop"></h3>

	<!-- settings -->
	<div class="setting-app app-pages app-section tab-content">
		<div class="container">
			<!--<div class="pages-title">
				<h3>Profile</h3>
			</div>-->
			<div class="img-uplod">
				<img src="img/author.png" alt="" style="display:block; margin:auto;" id="avatar" onerror="imgError(this);">
			</div>

			<div class="input-field center">
				<div class="col s8">
					<input type="file" class="center uploadbutton" name="photo" id="photo">
				</div>
				<div class="col s4">
					<button class="button center" type="button" id="changePhoto" style="border-radius: 5px;">Upload</button>
				</div>
			</div>
			<br>
			<form id="profileForm" data-parsley-validate role="form" method="POST" action="">

				<label>Full Name</label>
				<div class="input-field">
					<input type="text" class="" id="name" name="name" required>
				</div>

				<label>Phone Number</label>
				<div class="input-field">
					<input type="number" class="validate" id="phone" name="phone" required>
					<!--<label for="">Phone</label>-->
				</div>

				<label>Address</label>
				<div class="input-field">
					<input type="text" class="validate" id="address" name="address" required>
					<!--<label for="">Address</label>-->
				</div>

				<label>Country</label>
				<div class="input-field">
					<select class="browser-default country_id" id="country_id" name="country_id" required>
          			<option value="">Country</option>
        		</select>
				</div>

				<label>State</label>
				<div class="input-field">
					<select class="browser-default state_id" id="state_id" name="state_id" required>
          			<option value="" >State</option>  
        		</select>
				</div>

				<label>Location</label>
				<div class="input-field">
					<select class="browser-default location_id" id="location_id" name="location_id" required>
          		<option value="">Location</option>
        	</select>
				</div>
				<!--<div class="input-field">
					<input id="password" type="email" class="validate">
					<label for="password">Save Cange</label>
				</div>-->
				<div class="input-field center">
					<button class="button" type="submit" style="border-radius: 5px;">Save Changes</button>
				</div>
			</form>
		</div>
	</div>
	<!-- end settings -->
	<img src="img/loading.gif" class="hidden" id="loading-gif" />

	<script type="application/javascript">
		$(document).ready(function () {
			// Form.init('login');
			Profile.init();
			Cedezone.init();
			sideProfile.init();
});
function imgError(image) {
    image.onerror = "";
    image.src = "img/author.png";
    return true;
}	
	</script>
</body>
