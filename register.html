	<meta charset="UTF-8">

<body style="background-image: url('img/background.png');  background-position: center top; background-size: 100% auto;">

	<footer2 style="padding: 20px 0 ">
		<div class="container">

			<ul class="icon-social">
				<img src="img/logo_white.png" align="middle" alt="Cedezonelogo">
			</ul>

		</div>
	</footer2>
	<!--<div class="mdl-spinner mdl-js-spinner is-active"></div>-->

	<!-- register-->
	<div class="register ">
		<div class="container">
			<div class="pages-title">
				<h3 style="color: white">Register</h3>
			</div>
			<form id="register" data-parsley-validate role="form" method="POST" action="#">
				<div class="input-field">
					<input id="full_name" type="text" class="validate" required name="name" placeholder="Full Name">
					<!--<label for="full_name">Full Name</label>-->
					<span class="help-block">
                                        <strong>
                                        </strong>
            </span>
				</div>
				<div class="input-field">
					<input id="phone" type="number" class="validate" name="phone" placeholder="Phone Number" required onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,'')">
					<!--<label for="last-name">Phone</label>-->
					<span class="help-block">
                                        <strong>
                                        </strong>
            </span>
				</div>

				<div class="input-field">
					<input id="email" type="email" class="validate" name="email" required placeholder="Email">
					<!--<label for="email">Email</label>-->
					<span class="help-block">
                                        <strong>
                                        </strong>
            </span>
				</div>
				<div class="input-field">
					<input id="address" type="text" class="validate" name="address" required placeholder="Address">
					<!--<label for="address">Address</label>-->
					<span class="help-block">
                                        <strong>
                                        </strong>
            </span>
				</div>
				<div class="input-field">
					<input id="password" type="password" class="validate" name="password" required placeholder="Password">
					<!--<label for="password">Password</label>-->
					<span class="help-block">
                                        <strong>
                                        </strong>
            </span>
				</div>
				<div class="input-field">
					<input id="confirm_password" type="password" class="validate" required name="password_confirmation" placeholder="Confirm Password">
					<!--<label for="confirm_password">Confirm Password</label>-->
					<span class="help-block">
                                        <strong>
                                        </strong>
            </span>
				</div>
				<button class="button" type="submit">Register</button>
				<!--<strong class="login-now">Your already registered? <a href="#">Login now</a></strong>-->
			</form>
			<footer2>
				<div class="container">

					<ul class="icon-social">
						<li class="facebook"><a href="#"><i class="fa fa-facebook"></i></a></li>
						<li class="twitter"><a href="#"><i class="fa fa-twitter"></i></a></li>
					</ul>
					<div class="create-account" style="color: white">Already Registered? <a href="login.html" style="color: orange">Login Now</a></div>
				</div>
			</footer2>
			<br>
			
		</div>
	</div>
	<img src="img/loading.gif" class="hidden" id="loading-gif" />
	<!-- end register -->
	
	<!-- footer -->

	<script src="js/mprogress.min.js"></script>
	    <script src="js/material.min.js"></script>
	<script src="js/mdl-jquery-modal-dialog.js"></script>

	<script src="js/pages/Main.js"></script>

	<script>
	</script>

			// Form.init('login');
			Register.init();
			Cedezone.init();
		})
	</script>

</body>
