<body style="background-image: url('img/background.png');  background-position: center top; background-size: 100% auto;">

    <footer2 style="padding: 20% 0 10% ">
        <div class="container">
            <ul class="icon-social">
                <img src="img/logo_white.png" align="middle" alt="Cedezonelogo">
            </ul>
        </div>
    </footer2>

    <div class="login app-pages app-section" style="margin-top: 10%">

        <div class="container">
            <br>
            <h6 id="loginName" align="middle" style="color:white">Name</h6>
            <br>
            <form action="#" id="login" data-parsley-validate role="form" method="POST">
                <div class="form-group">
                    <div class="col-xs-12 text-center">
                        <div id="login-error" style="color: red"></div>
                    </div>
                </div>
                <div class="input-field">
                    <input id="email" type="email" required placeholder="Email" name="email">
                    <!--					<label for="email">Email</label>-->
                </div>
                <div class="input-field">
                    <input id="password" type="password" required placeholder="Password" name="password">
                    <!--					<label for="password">Password</label>-->
                </div>

                <br>
                <div><a href="forgot_password.html" class="forgot center" style="color: orange">Forgot Password?</a></div>
                <!--	<div class="chebox">
					<input type="checkbox" id="checkbox" />
  					<label for="checkbox">Remember me</label>
				</div>
-->
                <button class="button" type="submit">SIGN IN</button>
            </form>
            <footer2>
                <ul class="icon-social">
                    <li class="google" id="sign-in-or-out-button"><a href="#"><i class="fa fa-google"></i></a></li>
                    <li class="facebook"><a href="#" onclick="fb_login();"><i class="fa fa-facebook"></i></a></li>
                </ul>
                <div class="create-account" style="color: white">Not Registered? <a href="register.html" style="color: orange">Create an account</a></div>
            </footer2>
        </div>
    </div>
    <!-- end login -->

    <img src="img/loading.gif" class="hidden" id="loading-gif" />
    <!-- script -->
     <div id="fb-root"></div>
     
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/jquery.blockUI.js"></script>
    <!--<script src="http://malsup.github.com/jquery.form.js"></script>-->
    <script src="js/materialize.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/custom.js"></script>

    <script src="js/parsely.min.js"></script>
    <script src="js/pnotify.min.js"></script>
    <script src="js/mprogress.min.js"></script>
    <script src="js/material.min.js"></script>
    <script src="js/mdl-jquery-modal-dialog.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script src="js/pages/Main.js"></script>
    <script src="js/pages/partialLogin.js"></script>
    <script src="js/pages/socialMediaLogin.js"></script>
    <script src="js/faceboklogin.js"></script>
    <script src="js/googlelogin.js"></script>

    <script>
    </script>
    <script type="application/javascript">
        $(document).ready(function () {
            // Form.init('login');
            Cedezone.init();
            Login.init();
            socialLogin.init();
        })
    </script>

</body>
