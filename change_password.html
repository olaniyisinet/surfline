    <!-- settings -->
    <div class="setting-app app-pages app-section tab-content">
        <div class="container">
            <!--<div class="pages-title">
                <h3>Password</h3>
            </div>-->

            <form id="resetpassword" class="form-horizontal" data-parsley-validate role="form" method="POST" action="">

                <label>Old Password</label>
                <div class="input-field">
                    <input type="password" class="validate" id="oldpassword" name="oldpassword" required>
                    <span class="help-block">
                                        <strong></strong>
                                    </span>
                </div>

                <label>New Password</label>
                <div class="input-field">
                    <input type="password" class="validate" id="password" name="password" required>
                    <span class="help-block">
                                        <strong></strong>
                                    </span>
                </div>

                <label>Confirm Password</label>
                <div class="input-field">
                    <input type="password" class="validate" id="password-confirmation" name="password-confirmation" required data-parsley-equalto="#password">
                    <span class="help-block">
                                        <strong></strong>
                                    </span>
                </div>

                <div class="input-field center">
                    <button class="button" type="submit" style="border-radius: 5px;">Change Password</button>
                </div>
            </form>
        </div>
    </div>
    <!-- end settings -->
    <img src="img/loading.gif" class="hidden" id="loading-gif" />

}
