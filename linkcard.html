    <!-- settings -->
    <div class="setting-app app-pages app-section tab-content">
        <div class="container">
            <!--<div class="pages-title">
                <h6>Link Card</h6>
            </div>-->

            <footer2 style="padding: 0 10px ">
                <div class="container">
                    <ul class="icon-social">
                        <img src="img/card.png" align="middle" alt="Card Image">
                    </ul>
                </div>
            </footer2>

            <div class="row">
                <div class="col s6" style="text-align:left">
                    <h6 style="margin: 0 0; text-align: right">Card Linked?
                        <h6>
                            
                </div>
                <div class="col s6" id="cardstatus" >
                    <!--<h6 style="margin: 0 0; color:green" id="cardstatus">False</h6>-->
                    <!--<input type="text" class="validate" id="cardstatus" placeholder="False" style="text-transform: uppercase">-->
                </div>
            </div>

            <form id="cardlinking" class="form-horizontal" data-parsley-validate role="form" method="POST" action="">

                <label>Name as on Card</label>
                <div class="input-field">
                    <input type="text" class="validate" id="name" required placeholder="Name on Card">
                </div>

                <label>Card Number</label>
                <div class="input-field">
                    <input id="card_no" name="card_no" type="number" placeholder="0000-0000-0000-0000" pattern="[0-9]{13,20}" required="Enter Card No">
                </div>

                <label>Expiration</label>
                <div class="input-field row">
                    <div class="col s6">
                        <input type="number" class="validate" type="text" min="1" max="31" id="expiry_month" name="expiry_month" required placeholder="00">
                    </div>
                    <div class="col s6">
                        <input type="number" class="validate" type="text" min="1" max="99" id="expiry_year" name="expiry_year" required placeholder="00">
                    </div>
                </div>

                <label>CVV</label>
                <div class="input-field">
                    <input id="cvv" name="cvv" type="number" required="" id="cvv" name="cvv" max="999" required placeholder="Enter CVV">
                </div>

                <label>Card Pin</label>
                <div class="input-field">
                    <input id="pin" name="pin" type="number" min="1" max="9999" id="pin" name="pin" required placeholder="0000">
                </div>

                <div class="input-field center">
                    <button class="button" type="submit" style="border-radius: 5px;">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <!-- end settings -->
    <img src="img/loading.gif" class="hidden" id="loading-gif" />

        });

        function imgError(image) {
            image.onerror = "";
            image.src = "img/author.png";
            return true;
        }
    </script>
