	<!-- step -->
	<div class="step-app app-pages app-section" id="changepage">
		<div class="container" style="margin-top: 60px; ">
			<div class="step-app" style="border-top: 1px orange">

				<div class="row">
					<div class="col s12">

						<div id="step1">
							<br>

							<div id="category">
								<label>Category</label>
								<div class="input-field">
									<select class="browser-default category_id" data-price-checker="true" id="category_id" name="category_id" required>
          		<option value=""></option>
        				</select>
								</div>
							</div>

							<div id="attribute">
								<label>Attribute</label>
								<div class="input-field">
									<select class="browser-default attribute_id" data-price-checker="true" id="attribute_id" name="attribute_id" required>
          		<option value=""></option>
        				</select>
								</div>
							</div>

							<!-- House Type -->
							<div id="housetype">
								<label>Apartment Type</label>
								<div class="input-field">
									<select class="browser-default" id="housetype_value" name="housetype_value" required>
          			<option value="Not Selected">Select House Type</option>
                    <option value="apartment">Apartment/Flats</option>
                    <option value="duplex">Duplex</option>
                    <option value="mansion">Mansion</option>
        			</select>
								</div>
							</div>

							<div id="livingrooms">
								<label>Living Room(s)</label>
								<div class="input-field">
									<select class="browser-default" id="livingrooms_value" name="livingrooms_value" required>
          		<option selected="selected" value="Not Selected">Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
        				</select>
								</div>
							</div>

							<div id="bedrooms">
								<label>Bedroom(s)</label>
								<div class="input-field">
									<select class="browser-default " id="bedrooms_value" name="bedrooms_value" required>
          		<option selected="selected" value="Not Selected">Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
        				</select>
								</div>
							</div>

							<div id="bathrooms">
								<label>Bathroom(s)</label>
								<div class="input-field">
									<select class="browser-default" id="bathrooms_value" name="bathrooms_value" required>
          		<option selected="selected" value="Not Selected">Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
        				</select>
								</div>
							</div>

							<div id="garden">
								<label>Garden</label>
								<div class="input-field">
									<select class="browser-default" id="garden_value" name="garden_value" required>
          		<option selected="selected" value="No">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
        				</select>
								</div>
							</div>
							<!-- end house type -->
							<!--<div align="center">
							                <button class="button" type="button" id="serviceNext">Next</button>
					</div>-->
						</div>

						<div id="step2">
							<br>
							<label>Country</label>
							<div class="input-field">
								<select class="browser-default country_id" id="country_id" name="country_id" required>
          			<option value=""></option>
        			</select>
							</div>

							<label>State</label>
							<div class="input-field">
								<select class="browser-default state_id" id="state_id" name="state_id" required>
          		<option value=""></option>
        				</select>
							</div>

							<label>City</label>
							<div class="input-field">
								<select class="browser-default" data-price-checker="true" id="location_id" name="location_id" required>
          		<option value=""></option>
        				</select>
							</div>

						</div>
						<div id="step3">
							<br>
							<label><i class="fa fa-calendar-check-o"></i> Date</label>
							<!--<div class="input-field">
							<span class="input-group-addon bg-info b-0 text-white datepicker" style="background-color:#006DD9"><i class="fa fa-calendar-check-o"></i></span>
							<input class="form-control datepicker" name="date" type="text" autofocuss value="dd/mm/yyyy" data-valuee="01/08/2016" name="service_date"
							    id="service_date">
						</div>-->
							<div class="input-field">

								<input class="validate datepicker" name="date" type="text" autofocuss value="" data-valuee="" name="service_date" id="service_date"
								    style="padding: 0 !important">

								<div id="container"></div>
							</div>
							<label><i class="fa fa-clock-o" ></i> Time</label>
							<div class="input-field">
								<input class="validate timepicker" type="time" name="service_time" id="service_time" style="padding: 0 !important">
							</div>

							<label>Address</label>
							<div class="input-field">
								<textarea class="validate attribute_id" id="address" name="address" required value="Cedezone.getAddress();"> </textarea>
							</div>

							<label>Additional Info (e.g Land mark)</label>
							<div class="input-field">
								<textarea class="validate attribute_id" id="additional_info" name="additional_info" required> </textarea>
							</div>
						</div>

						<!--<div id="step4">
							<br>
							<label>Address</label>
							<div class="input-field">
								<textarea class="validate attribute_id" id="address" name="address" required value="Cedezone.getAddress();"> </textarea>
							</div>

							<label>Additional Info (e.g Land mark)</label>
							<div class="input-field">
								<textarea class="validate attribute_id" id="additional_info" name="additional_info" required> </textarea>
							</div>
							<br>
							<br>
						</div>-->
						<div id="step5">
							<!-- Cleaning Extras -->
							<div class="row" id="cleaning_extras">
								<h6 class="center"> Extras </h6>
								<hr>
								<div class="col s12">
									<input type="checkbox" name="" value="Inside Cabinets" class="checkbox" id="checkbox1">
									<!--<label class="label_item" for="checkbox1"> Inside Cabinets</label>-->
									<label for="checkbox1">
  <img src="img/cabinet.png"> Inside Cabinets (+0.5hr)
</label>
									<hr>

								</div>
								<div class="col s12">
									<input type="checkbox" name="" value="Inside Fridge" class="checkbox" id="checkbox2">
									<!--<label class="label_item" for="checkbox2"> Inside Fridge</label>-->
									<label for="checkbox2">
  <img src="img/fridge.png"> Inside Fridge (+0.5hr)
</label>
									<hr>
								</div>

								<div class="col s12">
									<input type="checkbox" name="" value="Inside Oven" class="checkbox" id="checkbox3">
									<!--<label class="label_item" for="checkbox3">Inside Oven</label>-->
									<label for="checkbox3">
  <img src="img/oven.png"> Inside Oven (+0.5hr)</label>
									<hr>
								</div>

								<div class="col s12">
									<input type="checkbox" name="" value="Inside Windows" class="checkbox" id="checkbox4">
									<!--<label class="label_item" for="checkbox4"> Windows </label>-->
									<label for="checkbox4">
  <img src="img/window.png"> Windows (+0.5hr)
</label>
									<hr>

								</div>
							</div>
							<!-- End Cleaning Extras -->

							<div style="margin-top: 5%" class="center">
								<button type="button" class="btn waves-effect waves-light green" id="createOrder"><i class="fa fa-check"></i> Submit </button>
								<a href="#confirm" type="button" id="clickme" class="hidden"></a>
							</div>
							<br>
							<br>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<ul class="tabs" style="position:fixed; z-index:100; bottom:1%; top:auto">

	<div id="confirm" class="modal">
		<div class="modal-content">
			<h5 class="center">Complete Booking</h5>
			<p>Choose a plan if you want us to make this a regular service?</p>

			<div id="">
				<div class="input-field">
					<select class="browser-default" id="regularly" name="regularly">
				<option value="">Select Plan</option>
          		<option value="7">Weekly</option>
                    <option value="14">2 Weeks</option>
                    <option value="30">Monthly</option>
        				</select>
				</div>
			</div>

		</div>
		<div class="modal-footer">
			<button type="button" href="#" class="modal-action modal-close" style="color: red">Cancel</button>
			<button type="button" class="modal-action confirm modal-close" style="color: green">Complete Booking</button>
		</div>

		<br/>

		<br/>
		<br/>
		<div class="container payment-content-wrapper" style="width: 90%">

			<div class="row">
				<div class="col s12">
					<div class="clearfix"></div>

							<img src="img/error.png" class="center-block" style="margin: 0px auto;" width="100" alt="Success" />
							<h3 class="text-center">Oops!</h3>
						</div>
						<div class="col s2"></div>

					</section>
					<section class="text-section">
						<div class="col s12">
							<div class="col s2"></div>
							<div class="col s8">
								<p class="message"><strong>Hi,</strong> Your order was placed successfully. We have sent an email notification. One of our representatives
									will contact you soon</p>
								<p>You can add your <a href="linkcard.html"> card here</a></p>
							</div>
							<div class="col s2"></div>
						</div>
					</section>

				</div>
			</div>
		</div>
	</script>

	<script type="text/javascript">
		$(document).ready(function () {
			Cedezone.init();
			// userOrders.init();
			sideProfile.init();
			serviceOrder.init();
			// $(".tabs #3step").click(); 

		});
		var yesterday = new Date((new Date()).valueOf() - 1000 * 60 * 60 * 24);
		var $input = $('.datepicker').pickadate({
			disable: [{
				from: [0, 0, 0],
				to: yesterday
			}],
			format: 'yyyy-mm-dd',
			container: '#container',
			closeOnSelect: true,
			closeOnClear: true,
		})
		var picker = $input.pickadate('picker');
		// picker.close();

		var $input2 = $('.timepicker').pickatime({
			closeOnSelect: true,
			closeOnClear: true,
		})
		var picker2 = $input2.pickatime('picker');
		// picker2.open();

		function imgError(image) {
			image.onerror = "";
			image.src = "img/author.png";
			return true;
		}
	</script>
