    <footer2 style="padding: 10% 0 10% ">
        <div class="container">
            <ul class="icon-social">
                <li> <img src="img/logo_white.png" align="middle" alt="Cedezonelogo"></li>

            <h6 style="color:orange">Professional Cleaning Starts Here</h6>

        <div>Already have an account? <a href="login.html">Login</a></div>

    <div class="login app-pages app-section" style="background-image: url('img/map.jpeg');  background-position: center top; background-size: 100% auto; margin-top: 2%">

        <div class="container" style="background-color:white; border-radius: 5px; border-color: orange">

            <div style="margin: 5% 5%">
                <br>
                <!--<label class="center">Where are you located?</label>-->
<legend class="center">Where are you located?</legend>
                <br>
                <label>State</label>
                <div class="input-field">
                    <select class="browser-default state_id" id="state_id" name="state_id" required>
          		<option value=""></option>
        				</select>
                </div>

                <label>City</label>
                <div class="input-field">
                    <select class="browser-default" data-price-checker="true" id="location_id" name="location_id" required>
          		<option value=""></option>
        				</select>
                </div>

                <label>Email</label>
                <div class="input-field">
                    <input id="email" type="email" class="browser-default" name="email" required placeholder="" style=" padding: 0; margin:0">
                </div>
                <br>
                <button class="button" id="next" type="button">Next</button>
                <br>
                <br>
            </div>
        </div>


    </div>
